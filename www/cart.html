<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Mobile Demos - Slide Panel</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
		<link rel="stylesheet" href="css/style.css"/>

		<script type="text/javascript" charset="utf-8" src="js/cordova1.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" src="jquery.livequery.js"></script>
		<script type="text/javascript" src="js/addtocart.js"></script>
	</head>
	<body>
		<div data-role="page" class="ui-responsive-panel">

			<div data-role="header" data-theme="a">
				<h1>Thêm vào giỏ hàng</h1>
				<a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
				<a href="#" onclick="goHome()" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
			</div><!-- /header -->
			
			<div data-role="content">
				<div  id="left_bar" class="content-primary" > 
					
				
					<form action="#" id="cart_form" name="cart_form">
					
					<div class="cart-info"></div>
					
					<div class="cart-total">
					
						<b>Total Charges:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b> $<span>0</span>
						
						<input type="hidden" name="total-hidden-charges" id="total-hidden-charges" value="0" />
					</div>
					
					<button type="submit" id="Submit">CheckOut</button>
					
					</form>
						
				</div> <!-- /content primary -->
				
				
			</div><!-- /content -->

			<div data-role="panel" data-position="left" data-position-fixed="false" data-display="reveal" id="nav-panel" data-theme="a">

				<ul data-role="listview" data-theme="d" data-inset="true" data-divider-theme="b" style="margin-top:-16px;" class="nav-search">
					<li data-icon="delete" style="background-color:#111;">
						<a href="#" data-rel="close">Close menu</a>
					</li>
					<li data-role="list-divider">Sản phẩm</li>
					<li data-filtertext="wai-aria voiceover accessibility screen reader">
						<a onclick="goDesktop()">Điện tử</a>
					</li>
					<li data-filtertext="wai-aria voiceover accessibility screen reader">
						<a onclick="goFridge()">Điện lạnh</a>
					</li>
					
				</ul>

				<!-- panel content goes here -->
			</div><!-- /panel -->
        
			
		</div><!-- /page --> 
		
	</body>
</html>
