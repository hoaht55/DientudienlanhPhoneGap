<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Mobile Demos - Slide Panel</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
		<link rel="stylesheet" href="css/style.css"/>

		<script type="text/javascript" charset="utf-8" src="js/cordova1.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" src="jquery.livequery.js"></script>
		<script type="text/javascript" src="js/addtocart.js"></script>
	</head>
	<body>
		<div data-role="page" class="ui-responsive-panel">

			<div data-role="header" data-theme="a">
				<h1>Dòng sản phẩm</h1>
				<a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
				<a href="#" onclick="goHome()" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
				
				<div data-role="navbar">
					<ul>
						<li><a href="#" onclick="goDesktop()" data-role="button" data-icon="grid" data-iconpos="notext" data-theme="b">Máy tính bàn</a></li>
	                    <li><a href="#" onclick="goLaptop()" data-role="button" data-icon="grid" data-iconpos="notext" data-theme="b">Máy tính cá nhân</a></li>
						<li><a href="#" onclick="goTablet()" data-role="button" data-icon="grid" data-iconpos="notext" data-theme="b">Máy tính bảng</a></li>
	                   
	                </ul> 
	            </div>
			</div><!-- /header -->
			<div data-role="content">
				<div id="wrap" class="content-primary" > 
					<ul  id="maytinhban" data-role="listview" data-split-icon="gear" data-inset="true" data-filter="true" data-filter-placeholder="Search..." >
						<li id="1">
							<a href="#">
								<div><span class="name">Mac/OS X: Price</span>: $<span class="price">800</span> </div>
							</a>
							<a href="#purchase" data-rel="popup" data-position-to="window" data-transition="pop">Purchase album</a>
						</li>
						<li id="2">
							<a href="#">
								<div><span class="name">IPhone 3GS </span>: $<span class="price">500 </span></div>
							</a>
							<a href="#purchase" data-rel="popup" data-position-to="window" data-transition="pop">Purchase album</a>
						</li>
					</ul> 
						
				</div> <!-- /content primary -->
				
				
			</div><!-- /content -->

			<div data-role="panel" data-position="left" data-position-fixed="false" data-display="reveal" id="nav-panel" data-theme="a">

					<ul data-role="listview" data-theme="d" data-inset="true" data-divider-theme="b" style="margin-top:-16px;" class="nav-search">
						<li data-icon="delete" style="background-color:#111;">
							<a href="#" data-rel="close">Close menu</a>
						</li>
						<li data-role="list-divider">Sản phẩm</li>
						<li data-filtertext="wai-aria voiceover accessibility screen reader">
							<a onclick="goDesktop()">Điện tử</a>
						</li>
						<li data-filtertext="wai-aria voiceover accessibility screen reader">
							<a onclick="goFridge()">
							<img src="images/80-shopping-cart.png" alt="SMS" class="ui-li-icon">
							Điện lạnh
							</a>
						</li>
						<li data-filtertext="wai-aria voiceover accessibility screen reader">
							<a onclick="goFridge()">
							<img src="images/80-shopping-cart.png" alt="cart" class="ui-li-icon">
							Giỏ hàng của bạn</a>
						</li>
						
					</ul>

					<!-- panel content goes here -->
				</div><!-- /panel -->
        
			<div id="left_bar"> 
				
				<form action="#" id="cart_form" name="cart_form">
				
				<div class="cart-info"></div>
				
				<div class="cart-total">
				
					<b>Total Charges:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b> $<span>0</span>
					
					<input type="hidden" name="total-hidden-charges" id="total-hidden-charges" value="0" />
				</div>
				
				<button type="submit" id="Submit">CheckOut</button>
				
				</form>
				
			</div> 
			
		</div><!-- /page --> 
		
	</body>
</html>
